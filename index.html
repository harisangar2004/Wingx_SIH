    <!-- Navbar starts -->

    <div id="Analytics" style="border-style: solid; margin: 2rem; padding: 1rem;">
        <h3 style="text-align: center;">Analytics</h3>
        <div class="row">
            <div style="margin-left: 2rem; margin-right: 3rem;" class="column">
                <h4>Centralised mp</h4>
                <form action="">
                    Moisture: <input type="number" id="moisture" value="0.10254"> <br><br>
                    Temp: <input type="number" id="temperature" value="35"> <br><br>
                    NDVI: <input type="number" id="ndvi" value="0.364236"> <br><br>
                    Rainfall: <input type="number" id="rainfall" value="35"> <br><br>
                    Inclination: <input type="number" id="inclination" value="70"> <br><br>
                </form>
            </div>
            <div class="column">
                <h4>Prediction</h4>
                <form action="">
                    <p> Landslide Probablity: 0.58 </p>
                    <p>Alert Level: Moderate</p>
                </form>
            </div>
        </div>
    </div>
    <div id="pastData" style="border-style: solid; margin: 2rem; padding: 1rem;">
        <table>
            <tr>
                <td> <img src="images/Picture1.png" style="width:40rem; height: 25rem;" alt=""></td>
                <td ><img src="images/Picture2.png" style="width:40rem; height: 25rem; " alt=""></td>
            </tr>
            <tr>
                <td><img src="images/scatter.png" style="width:40rem; height: 25rem;" alt=""> </td>
                <td><img src="images/soil.png" style="width:40rem; height: 25rem; " alt=""></td>
            </tr>
        </table>
    </div>
    <div id="reliefCamp" style="border-style: solid; margin: 2rem; padding: 1rem; padding-left: 4rem;">
        <h3 style="text-align: center;">Relief Camp</h3>
        <form action="">
            Camp name: <input type="number"> <br><br>
            location: <input type="number"> <br> <br>
            <button type="submit">Add</button>
        </form>
    </div>
    <div id="report" style="border-style: solid; margin: 2rem; padding: 1rem; padding-left: 4rem;">
        <h3 style="text-align: center;">Report issue</h3>
        <form action="">
            Issue: <input type="number"> <br><br>
            Details: <br>
            <textarea name="" id=""></textarea> <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    </div>
